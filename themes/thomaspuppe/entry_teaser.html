<article class="teaser">

	<div class="teaser__meta">
		<span class="teaser__category">
		{%- for link in entry.tags | tagify -%}
			#{{ link.title }}
		{% endfor -%}
		</span>
		<time datetime="{{ entry.date.strftime("%Y-%m-%d") }}">
			{# { entry.date.strftime("%d. %B %Y") } #}
			{{ entry.datelabel }}
		</time>
	</div>

    <h2 class="teaser__title">
        <a href="{{ env.path + entry.permalink }}" rel="bookmark canonical">{{ entry.title }}</a>
    </h2>

    <p class="teaser__text">{{ entry.description }}</p>

</article>
