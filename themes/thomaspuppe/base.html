<!DOCTYPE html>
<html lang="{{ entry.language if ( entry is defined and entry.language is defined ) else conf.lang }}">
<head>
  {% block head -%}
  <meta charset="utf-8" />
  <title>{% block title %}{% endblock %}</title>
  <link media="all" href="{{ env.path + '/styles.css' }}" rel="stylesheet" />
  <link href="/favicon.ico" rel="shortcut icon" />
    {% if 'sitemap' in env.views -%}
        <link href="{{ env.views.sitemap.path }}" type="application/xml" rel="sitemap" title="Sitemap">
    {%- endif%}
  <link href="{{ env.path + '/' }}" rel="home start" />
  <link href="{{ env.path + '/atom/' }}" type="application/atom+xml" rel="alternate" title="Atom Feed" />
  <link href="{{ env.path + '/rss/' }}" type="application/rss+xml" rel="alternate" title="RSS Feed" />
  {%- endblock %}
</head>
<body>
  <header>

  	{%- if entry is defined %}
		<p><a href="{{ env.path + '/' }}" rel="home start">{{ conf.sitename }}</a></p>
  	{% else %}
		<h1>{{ conf.sitename }}</h1>
  	{% endif %}

  </header>
  {%- block content -%}
  {%- endblock -%}
</body>
</html>
