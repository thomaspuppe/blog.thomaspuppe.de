<article class="post">

	<div class="post__meta">
		<span class="post__category">
		{%- for link in entry.tags | tagify -%}
			#{{ link.title }}
		{% endfor -%}
		</span>
		<time datetime="{{ entry.date.strftime("%Y-%m-%d") }}">
			{{ entry.date.strftime("%d. %B %Y") }}
		</time>
	</div>

    <h1 class="post__title">
        {{- entry.title -}}
    </h1>

    {{ entry.content }}

</article>
