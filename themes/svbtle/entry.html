{% set tag = entry.tags[0] %}

<article class="teaser teaser--{{ tag | lower }}">
    <span class="teaser__meta">#{{ tag }} | {{ entry.date.strftime("%d.%m.%Y") }}</span>
    <h2 class="teaser__title">
        <a class="teaser__link" href="{{ env.path + entry.permalink }}" title="Artikel «{{ entry.title }}» lesen">{{ entry.title }}</a>
    </h2>
    <p class="teaser__text">{{ entry.description | e}}</p>
</article>
