{% set tag = entry.tags[0] %}

<article class="{{ tag | lower }}">
    <span class="category">
        #{{ tag }} | 
        <time datetime="{{ entry.date.strftime("%Y-%m-%d") }}">{{ entry.date.strftime("%d.%m.%Y") }}</time>
    </span>
    <h1>
        <a href="{{ env.path + entry.permalink }}">{{ entry.title }}</a>
    </h1>
    <p>{{ entry.content }}</p>
    <a href="{{ env.path + entry.permalink }}" class="button_accent" title="Artikel Â«{{ entry.title }}Â» lesen">{{ entry.title }}&nbsp;&nbsp;&nbsp;&rarr;</a>
</article>
